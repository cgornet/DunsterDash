{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="email" placeholder="Harvard Email" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="house" placeholder="Harvard House" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="room" placeholder="Room" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="number" placeholder="Phone Number" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
    <script>
  document.getElementById("submit_button").addEventListener("click", function(event){
    event.preventDefault()

});

        $("#submit_button").click(function() {
        $.getJSON( "/check", {username: $("#username").val()}).done( function( data ) {
            if (data){
                alert("Username taken!")
            }
            else {
                $("#register_form").submit()
            }
        });

})


    </script>
{% endblock %}
