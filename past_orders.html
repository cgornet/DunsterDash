{% extends "layout.html" %}

{% block title %}
    Past Orders
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <tr>
            <th>Item</th>
            <th>Delivery Room</th>
            <th>Datetime</th>
            <th>Price</th>
        </tr>
    {% for food in ordered %}
        <tr>
            <td>{{ food.item }}</td>
            <td>{{ food.delivery room }}</td>
            <td>{{ food.datetime }}</td>
            <td>${{ food.price }}</td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
