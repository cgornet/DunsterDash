{% extends "layout.html" %}

{% block title %}
    Menu
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
    {% for food in menu %}
        <tr>
            <td>{{ food.item }}</td>
            <td>${{ food.price }}</td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
