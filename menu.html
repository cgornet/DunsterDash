{% extends "layout.html" %}

{% block title %}
    Menu
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <tr>
            <th>Food</th>
            <th>Description</th>
            <th>Price</th>
        </tr>
    {% for item in menu %}
        <tr>
            <td>{{ item.food }}</td>
            <td>{{ item.description }}</td>
            <td>${{ item.price }}</td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
